<link type="text/css" href="../static/css/waibuhuoqu.css" rel="stylesheet" />
<title>外部知识获取</title>
</head>

<body>
<div class='theme'>
  <div id='logo'>
  <a href="www.dlut.edu.cn"><img src="../static/images/logo.jpg" width="524" height="59" /></a>
  </div>
  <div class='theme-right'>
    <ul>
      <li><a href="">English </a></li>
      <li>|</li>
      <li><a href="">Chinese </a></li>
    </ul>
  </div>
  <div class='navigatable'> 
    <ul class='nav'>
      <li><a href="/crawlknowledge/" target="_blank">知识获取</a></li>
      <li><a href="/uploadknowledge/" target="_blank">知识贡献</a></li>
      <li><a href="/query/" target="_blank">知识查询</a></li>
      <li><a href="/compareKnowledge/" target="_blank">知识比对</a></li>
      <li><a href="/email/">电子邮件</a></li>
    </ul>  
  </div>
</div>


<div>
  <img src="../static/images/logo1.jpg" width="100%" height="71"/>
</div>
<div class='backImage'>
 <div id="crawlPart">
  <form action="/crawl/" method="post">
  {% csrf_token %} 
    <table width="100%">
     <tr><td width="166" bgcolor="#0000FF"><label id="textLink">页面链接</label></td><td width="569" align="center"><input name="knowledgeLink" type="text" style="width:500px"/></td>
     <td width="293" align="center"><input name="" type="submit" value='生成文字界面'/></td></tr>
    </table>
  </form>
 </div>
 <hr color="#FF0000"/>
 <div id="showData">
  <table width="100%">
   <tr><td width="156" bgcolor="#0000FF" height="20"><label id="textTitle">文章标题</label></td><td width="1092" align="center"><textarea name="" cols="100" row="1">{{textTitle}}</textarea></td></tr>
  <tr bgcolor="#0000FF"><td colspan="2" align="center"><label id="textContent">文章内容</label></td></tr>
  <tr><td align="center" colspan="2"><textarea name="crawlResult" cols="150" rows="20" style="margin-top:30px">{{crawlTitle}}</textarea></td></tr>
  </table>
 </div>
</div>
