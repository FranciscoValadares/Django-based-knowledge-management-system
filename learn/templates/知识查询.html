<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>知识查询</title>
<link type="text/css" href="../static/css/zhishichaxun.css" rel="stylesheet" />
<link type="text/css" href="../static/css/zhuyezhuanshi.css" rel="stylesheet" />
</head>

<body>
<div class='theme'>
  <div id='logo'>
  <a href="www.dlut.edu.cn"><img src="../static/images/logo.jpg" width="524" height="59" /></a>
  </div>
  <div class='theme-right'>
    <ul>
      <li><a href="">English </a></li>
      <li>|</li>
      <li><a href="">Chinese </a></li>
    </ul>
  </div>
  <div class='navigatable'> 
    <ul class='nav'>
      <li><a href="/crawlknowledge/" target="_blank">知识获取</a></li>
      <li><a href="/uploadknowledge/" target="_blank">知识贡献</a></li>
      <li><a href="/query/" target="_blank">知识查询</a></li>
       <li><a href="/compareKnowledge/" target="_blank">知识比对</a></li>
      <li><a href="/email/">电子邮件</a></li>
    </ul>  
  </div>
</div>


<div>
  <img src="../static/images/logo1.jpg" width="100%" height="71"/>
</div>
<div class="backimage">
<div class="mainpart">
<form action="/queryprocess/" method="post">
{% csrf_token %}
 <table>
  <tr><td colspan="2" bgcolor="#0000CC" class="formTitle"><label>基本信息</label></td></tr>
  <tr><td width="132"><label>输入编码</label></td><td width="361"><input name="queryKnowledgeNo" type="text" /></td></tr>
  <tr><td><label>输入时间</label></td><td><input type="date" name="startTime"/>-<input type="date" name="endTime"/></td></tr>
  <tr><td><label>输入项目领域</label></td><td><input name="queryKnowledgeField" type="text"/></td></tr>
  <tr><td><label>知识文件类型</label></td>
  <td><select name="knowledgeType"/>
        <option value="file">文档</option>
        <option value="data">数据</option>
        <option value="chart">图表</option>
        <option vlaue="all">全查询</option>
  </select></td></tr>
  <tr><td height="53" colspan="2" align="center"><input type="submit" value="一键查询" /></td></tr>
 </table>

</form> <br/>
<div id="warning">{{warningstring}}</div>
</div>
<br/>

        <div class='resultTitle'><span>查询结果</span></div>
            <div class="showData">
             <table width="100%">
               <thead><tr><th width="273">版本号</th><th width="976">链接</th></tr></thead>
               <tbody>
                   {%for data in dataList%}
                  <tr><td align="center">{{data.fileNo}}</td><td align="center">{{data.link.path}}</td></tr>
                  {% endfor %} 
               </tbody>
             </table>
            </div>
</div>
</div>  
</body>
</html>
